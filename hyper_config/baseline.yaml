# only name, seed, and info about data will be used to specify saved path
# it's ideal to change name for every run
name: test_new
log_interval: 10
use_wandb: True
search: True
num_parallel: 4 # how many different seeds for initialization to test, should be a multiple of max_parallel
max_parallel: 4 # how many gpus on your computer
num_dataset: 1 # how many different dataset tested on, should be no greater than repeat
required_success_rate: 0.66 
lower_log: 20
upper_log: 22


data:
  seed: 0
  s_noise: 0.2
  s_secret: 0.2
  d: 20
  repeat: 1 # greater than id


stop_criterion:
  type: step
  step: 10000
  time: 1000
  acc: 0.51

model:
  model_type: mlp
  mlp:
    num_layer: 1
    hidden_dim: 2000
    activation: relu
    output_activation: sigmoid
    dropout: 0
  sparse_mlp:
    num_layer: 1
    hidden_dim: 1000
    activation: relu
    output_activation: sigmoid
    dropout: 0
    sparsity: 0.2
  cnn:
    out_channel: 1000
    kernel_size: 3
    dropout: 0
    activation: relu
    output_activation: sigmoid

train: # when set to -1, correspond to abundant sample case
  loss: logistic
  batch_size: 1.0 # when batch size is a float (for example 1.0), in this case it corresponds to a fraction of the training set
  optimizer: 
    name: adam
    weight_decay: 0
    lr: 2e-4
  scheduler:
    name: none
  l1:
    use: False
    lamb: 0.0

test:
  num: -1
  clean: False

